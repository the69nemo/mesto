<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Интерактивный сервис Mesto: куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="title" content="Сервис Mesto">
  <meta name="author" content="Мицук Сергей">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Mesto</title>
</head>

<body>

  <div class="root">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сервиса">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профилия">
        </div>
        <div class="profile__text-conteiner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__button-edit" type="button" value="editButton" aria-label="изменить профиль"></button>

        </div>
        <button class="profile__button-add" type="button" value="addProfileButton" aria-label="добавить профиль"></button>


      </section>


      <section class="elements">

        <article class="element">
          <img class="elemet__image" src="./images/photo_karachaevsk.jpg" alt="фото Карачаевска">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button" value="likeButton" aria-label="кнопка 'поставить лайк'"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemet__image" src="./images/photo_elbrus.jpg" alt="фото Горы Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button" value="likeButton" aria-label="кнопка 'поставить лайк'"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemet__image" src="./images/photo_dombai.jpg" alt="фото турритории Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button" value="likeButton" aria-label="кнопка 'поставить лайк'"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemet__image" src="./images/photo_elbrus.jpg" alt="фото Горы Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button" value="likeButton" aria-label="кнопка 'поставить лайк'"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemet__image" src="./images/photo_dombai.jpg" alt="фото турритории Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button" value="likeButton" aria-label="кнопка 'поставить лайк'"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemet__image" src="./images/photo_karachaevsk.jpg" alt="фото Карачаевск-Черкессия">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__button" type="button" value="likeButton" aria-label="кнопка 'поставить лайк'"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyrights">&copy;2021 Mesto Russia</p>
    </footer>

  </div>

</body>
</html>
