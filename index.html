<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Интерактивный сервис Mesto: куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="title" content="Сервис Mesto">
  <meta name="author" content="Мицук Сергей">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Mesto</title>
</head>

<body>

  <div class="root">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сервиса">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профилия">

        <div class="profile__text-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit profile__btn" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>


      <section class="elements">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyrights">&copy;2021 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <form class="popup__content profileContent" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input type="text" required id="user-name" class="popup__form-input popup__form-name" name="name" placeholder="Имя" minlength="2" maxlength="40">
          <span class="popup__error" id="user-name-error"></span>
          <input type="text" required id="user-job" class="popup__form-input popup__form-job" name="job" placeholder="О себе" minlength="2" maxlength="200">
          <span class="popup__error" id="user-job-error"></span>
        </fieldset>
        <button class="popup__save-button popup__save-button_disabled" disabled type="submit">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>

    <section class="popup popup_cards">
      <form class="popup__content addCardsContent" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__form">
          <input type="text" required id="card-name" class="popup__form-input popup__form-card-name" placeholder="Название" name="nameCard" minlength="2" maxlength="30">
          <span class="popup__error" id="card-name-error"></span>
          <input type="url" required id="card-url" class="popup__form-input popup__form-card-url" placeholder="Ссылка на картинку" name="cardUrl">
          <span class="popup__error" id="card-url-error"></span>
        </fieldset>
        <button class="popup__save-button popup__save-button_disabled" disabled type="submit">Создать</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>

    <section class="popup popup_image">
      <figure class="popup__image-content">
        <img class="popup__picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="">
        <figcaption class="popup__figcaption">Байкал</figcaption>
        <button class="popup__close-button" type="button"></button>
      </figure>
    </section>

    <template class="element-template">
      <article class="element">
        <img class="element__image" src=" " alt=" ">
        <div class="element__container">
          <h2 class="element__title">
          </h2>
          <button class="element__button" type="button"></button>
        </div>
        <button class="element__trash-box-button" type="button"></button>
      </article>
    </template>

  </div>
  <script src="./js/script.js"></script>
  <script src="./js/validate.js"></script>
</body>
</html>
