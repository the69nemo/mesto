<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Сервис Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип сервиса"/></header><main class="content"><section class="profile"><img class="profile__avatar" src="01631903616640f8b56a.jpg" alt="аватар профилия"/><div class="profile__text-container"><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button-edit profile__btn" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__button-add" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyrights">&copy;2021 Mesto Russia</p></footer><section class="popup popup_profile"><form class="popup__content profileContent" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__form"><input required id="user-name" class="popup__form-input popup__form-name" name="name" placeholder="Имя" minlength="2" maxlength="40"/> <span class="popup__error" id="user-name-error"></span> <input required id="user-job" class="popup__form-input popup__form-job" name="job" placeholder="О себе" minlength="2" maxlength="200"/> <span class="popup__error" id="user-job-error"></span></fieldset><button class="popup__save-button popup__save-button_disabled" disabled="disabled" type="submit">Сохранить</button> <button class="popup__close-button" type="button"></button></form></section><section class="popup popup_cards"><form class="popup__content addCardsContent" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__form"><input required id="card-name" class="popup__form-input popup__form-card-name" placeholder="Название" name="nameCard" minlength="2" maxlength="30"/> <span class="popup__error" id="card-name-error"></span> <input type="url" required id="card-url" class="popup__form-input popup__form-card-url" placeholder="Ссылка на картинку" name="cardUrl"/> <span class="popup__error" id="card-url-error"></span></fieldset><button class="popup__save-button popup__save-button_disabled" disabled="disabled" type="submit">Создать</button> <button class="popup__close-button" type="button"></button></form></section><section class="popup popup_image"><figure class="popup__image-content"><img class="popup__picture" src="" alt=""/><figcaption class="popup__figcaption"></figcaption><button class="popup__close-button" type="button"></button></figure></section><template class="element-template"><article class="element"><img class="element__image" src="" alt=""/><div class="element__container"><h2 class="element__title"></h2><button class="element__button" type="button"></button></div><button class="element__trash-box-button" type="button"></button></article></template></div></body></html>
